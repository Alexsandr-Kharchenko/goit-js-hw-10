<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/back-link-CCvI92Vt.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/back-link-NtJ1B0qc.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/1-timer-ChihQGBr.css">
  </head>
  <body>
    <section class="page">
      <a class="back-link" href="./index.html">Go back</a>
      <h1 class="title">Countdown Timer</h1>

      <div class="section">
        <!-- Інпут + кнопка -->
        <div class="controls">
          <input
            type="text"
            id="datetime-picker"
            placeholder="Select date & time"
            aria-label="Дата та час завершення"
          />
          <button type="button" data-start disabled>Start</button>
        </div>

        <!-- Таймер -->
        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
